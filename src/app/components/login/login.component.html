<div class="hold-transition login-page">
    <div class="login-box">
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Đăng nhập
                </p>

                <form class="mb-3 needs-validation" (ngSubmit)="onSubmit()">
                    <div class="input-group mb-3">
                        <input [(ngModel)]="accountLogin.username" name="username" type="text" class="form-control"
                            placeholder="Email/Tên tài khoản" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                        <div class="valid-feedback">Tên truy nhập hợp lệ.</div>
                        <div class="invalid-feedback">Tên người dùng là một trường bắt buộc.</div>
                    </div>
                    <div class="input-group mb-3">
                        <input [(ngModel)]="accountLogin.password" type="password" name="password" class="form-control"
                            placeholder="Mật khẩu" required="">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <div class="valid-feedback">Mật khẩu hợp lệ.</div>
                        <div class="invalid-feedback">Mật khẩu là một trường bắt buộc.</div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button (click)="validate()" type="submit" class="btn btn-primary btn-block">login
                                </button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mb-1">
                    <a href="#">Quên mật khẩu </a>
                </p>
                <p class="mb-0">
                    <a href="#" class="text-center">Đăng ký thành viên mới</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
